<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            width: 50vw;
            height: 50vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow-x: scroll;
            border: 1px solid red;
        }

        .overflow{
            width: auto;
            height: 50vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;

        }

        .ovcon{
            border: 1px solid red;
            width: 50vw;
            height: 50vh;
        }

        @media only screen and (max-width: 450px){
            .container{
                width: 100vw;
            }
        }


    
    
    </style>
</head>
<body>
    
    <div class="container">

        <div class="overflow">

            <div class="ovcon">1</div>
            <div class="ovcon">2</div>
            <div class="ovcon">3</div>
            <div class="ovcon">4</div>
            <div class="ovcon">5</div>
            <div class="ovcon">6</div>
            <div class="ovcon">7</div>
            <div class="ovcon">8</div>
            <div class="ovcon">9</div>
            <div class="ovcon">10</div>

        </div>


    </div>


</body>
</html>
