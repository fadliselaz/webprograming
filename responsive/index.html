    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    

    <div class="navbar" id="navbar">

        <div class="brand">
            jvalley

        <div class="menu">

                <a href="#con-home">HOME</a>
            </div>

            <div class="about menuitem">
                <a href="#con-about">ABOUT</a>
            </div>

            <div class="gallery menuitem">

    <div class="con-about con" id="con-about">ABOUT</div>
    <div class="con-gallery con" id="con-gallery">GALLERY</div> 
    <div class="con-contact con" id="con-contact">CONTACT</div>








<script>
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("navbar").style.top = "0";
  } else {
    document.getElementById("navbar").style.top = "-20vh";
  }
  prevScrollpos = currentScrollPos;
}


</script>


</body>
</html>
