<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mata.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fadli-mata</title>
</head>
<body>
    
    <div class="container">

        <div class="box1 box" onmouseover="{ganti(1)}">1</div>
        <div class="box2 box" onmouseover="{ganti(2)}">2</div>
        <div class="box3 box" onmouseover="{ganti(3)}">3</div>
        <div class="box4 box" onmouseover="{ganti(4)}">4</div>
        <div class="box5 box" onmouseover="{ganti(5)}" id="kotak5">5</div>
        <div class="box6 box" onmouseover="{ganti(6)}">6</div>
        <div class="box7 box" onmouseover="{ganti(7)}">7</div>
        <div class="box8 box" onmouseover="{ganti(8)}">8</div>
        <div class="box9 box" onmouseover="{ganti(9)}">9</div>
     
    </div>

<script>

    var ganti = (arr)=>{
        var mainBox = document.getElementById("kotak5")
        mainBox.style.backgroundImage = `url(${arr}.jpg)`
    }



</script>

</body>
</html>
