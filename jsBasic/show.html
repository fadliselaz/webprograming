<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="show.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fadli</title>
</head>
<body>
   

    <!-- ini adalah container button -->
    <div class="container">

        <div class="btn1" onclick="{timbul()}">
            show
        </div>

        <div class="btn2" onclick="{ilang()}">
            hide
        </div>

    </div>


     <!-- ini adalah container yang hide -->
    <div class="hide" id="hide">

        <div class="box">
            <h1>
                selamat datang
            </h1>
        </div>

    </div>


<script>

    var timbul = function(){
        document.getElementById("hide").style.display = "flex"
    }

    var ilang = function(){
        document.getElementById("hide").style.display = "none"
    }


</script>


</body>
</html>
