<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: ghostwhite;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }

        .mdl {
            background-color: rgba(0, 0, 0, 0.877);
            height: 100vh;
            position: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .fa {
            width: 100vw;
            height: 10vh;
            display: flex;
            justify-content: center;
            /* border: 1px solid red; */
            cursor: pointer;
        }
    </style>
    <title>Title</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h6 class="nav-link" onclick="{gelap()}">dark </h6>
                </li>
                <li class="nav-item active">
                    <h6 class="nav-link" onclick="{terang()}">light</h6>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid mdl" id="mdl">
        <i class="fa fa-close" style="color: red;" onclick="{hilang()}"></i>
        <h1>
            hello
        </h1>
    </div>


    <div class="container">
        <h1 id="text">Hello ubah ini..</h1>

        <form class="mt-3">
            <div class="form-group">
                <input id="inputText" class="form-control" type="text" placeholder="ubah text">
            </div>

            <div class="form-group">
                <button class="btn btn-success" type="button" onclick="{ubah()}" id="btn">ubah</button>
            </div>
        </form>

    </div>

    <script>

        setTimeout(function () {
            var mdl = document.getElementById('mdl')
            mdl.style.display = 'none'
        }, 3000)

        var ubah = function () {
            // alert('jalan boy..')

            var text = document.getElementById('text')
            var textInput = document.getElementById('inputText').value

            text.innerHTML = textInput
        }

        var hilang = function () {
            var modal = document.getElementById('mdl')
            mdl.style.display = 'none'
        }

        var gelap = () => {
            var text = document.getElementById('text')
            var bdy = document.body
            var btn = document.getElementById('btn')

            text.style.color = 'white'
            bdy.style.backgroundColor = 'black'
            btn.setAttribute('class', 'btn btn-danger')
        }

        var terang = () => {
            // alert('hello')
            var text = document.getElementById('text')
            var bdy = document.body
            var btn = document.getElementById('btn')

            text.style.color = 'black'
            bdy.style.backgroundColor = 'ghostwhite'
            btn.setAttribute('class', 'btn btn-success')
        }
    </script>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
