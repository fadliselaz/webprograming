<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        body{
            transition-duration: 1000ms;
            background-size: cover;
        }


    .container{
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    .col1, .col2, .col3{
        width: 20vw;
        height: 20vh;
    }

    .col1{
        background-image: url(https://images.pexels.com/photos/3119180/pexels-photo-3119180.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260);
        background-size: cover;
    }

    .col2{
        background-image: url(https://images.pexels.com/photos/2658457/pexels-photo-2658457.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260);
        background-size: cover;

    }

    .col3{
        background-image: url(https://images.pexels.com/photos/3014019/pexels-photo-3014019.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260);
        background-size: cover;

    }

    .greeting{
        width: 50vw;
        height: 50vh;
        background-color: antiquewhite;
        /* display: flex; */
        /* flex-direction: column; */
        position: fixed;
        justify-content: center;
        align-items: center;
        transition-duration: 1000ms;
    }

    .greeting span{
        background-color: red;
        color: white;
        height: 10%;
        width: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: auto;
    }

    span:hover{
        background-color: gray;
    }

    .greeting h1{
        text-align: center;
    }
    
    </style>



</head>
<body id="body">
    
   

    <div class="container">
            <div class="greeting" id="greeting">
                    <span onclick="cls()">
                        x
                    </span>
                    <h1>
                        selamat datang
                    </h1>
                </div>
        <div class="col1" onclick="mr()"></div>
        <div class="col2" onclick="br()"></div>
        <div class="col3" onclick="kn()"></div>

    </div>






    <script>
    
    var mr = ()=> {
        var bd = document.getElementById("body")
        bd.style.backgroundImage = "url(https://images.pexels.com/photos/3119180/pexels-photo-3119180.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260)"
        bd.style.backgroundSize = "cover"
    }
    
    var br = ()=> {
        var bd = document.getElementById("body")
        bd.style.backgroundImage = "url(https://images.pexels.com/photos/2658457/pexels-photo-2658457.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260)"
        bd.style.backgroundSize = "cover"

    }

    var kn = ()=> {
        var bd = document.getElementById("body")
        bd.style.backgroundImage = "url(https://images.pexels.com/photos/3014019/pexels-photo-3014019.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260)"
        bd.style.backgroundSize = "cover"
    }
    
    var cls = ()=>{
        var gr = document.getElementById("greeting")
        gr.style.display = "none"
    }


    </script>
</body>
</html>
