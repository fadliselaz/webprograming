<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>variable</title>

</head>
<body>
    
    <h1 id="judul">ini judul</h1>
    <button onclick="{tekan()}">tekan saya</button>
    <button onclick="{push()}">push saya</button>
    <button onclick="{injak()}">injak saya</button>

<script>

    // sebuah function atau perintah
    function tekan(){
        // alert('tombol di tekan..')
        document.body.style.backgroundColor = 'yellow'

    }

    // cara ke dua kita meletakan 
    //fucntion ke dalam variable..
    var push = function(){
        // alert('push...')
        document.body.style.backgroundColor = 'red'

    }
    
    // car aES6
    var injak = ()=>{
        // alert("di injak")
        document.body.style.backgroundColor = 'green'

    }


</script>
</body>
</html>
