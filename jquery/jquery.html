<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="jquery.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
</head>
<body id="body">
    <div class="navbar">
        <div class="brand">
            <h3>JVALLEY</h3>
        </div>
        <div class="menu">
            <form action="#">
                <input type="text" placeholder="username" id="username">
                <input type="password" placeholder="password" id="password">
                <button onclick="{login()}">
                    submit
                </button>
            </form>
        </div>
    </div>
    <div class="container">

        <div class="red" onmouseover="{cr()}"></div>
        <div class="blue" onmouseover="{cb()}"></div>
        <div class="yellow" onmouseover="{cy()}"></div>




    </div>








    <script src="main.js"></script>
    
</body>
</html>
